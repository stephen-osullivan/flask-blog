<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post['date'] }} : {{ post['title'] }}</h3>
            <p> {{ post['content'] }} </p>
        </div>
    {% endfor %}
</body>
</html>
